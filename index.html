<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="favicon.png">
  <meta property="og:title" content="WisMachina" />
  <meta property="og:description" content="WisMachina - Where Wisdom meets Machine" />
  <meta property="og:url" content="https://WisMachina.com" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://WisMachina.com/assets/wismachina.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="WisMachina" />
  <meta name="twitter:description" content="WisMachina - Where Wisdom meets Machine" />
  <meta name="twitter:image" content="https://WisMachina.com/assets/wismachina.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WisMachina - Where Wisdom meets Machine</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 200vh;
      background: #0a0d14;
      color: white;
      font-family: system-ui, sans-serif;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .center {
      position: fixed;
      inset: 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-weight: 800;
      letter-spacing: -0.02em;
      font-size: clamp(40px, 9vw, 140px);
      text-shadow: 0 6px 28px rgba(60, 140, 255, 0.45), 0 1px 0 rgba(255, 255, 255, 0.06);
      margin: 0;
      display: flex;
      gap: 0.25em;
    }

    .word {
      position: relative;
      display: inline-block;
    }

    .machina-text {
      background: linear-gradient(180deg,
          #6dc3ff 0%,
          /* light blue top */
          #3b88c3 50%,
          /* medium blue mid */
          #1f3d5c 100%
          /* dark blue bottom */
        );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .wis-text {
      background: linear-gradient(180deg,
          #ffffff 0%,
          /* bright white top */
          #f5f5f5 50%,
          /* soft white mid */
          #eaeaea 100%
          /* slightly darker base for depth */
        );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }


    .underline {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 40%;
      margin-top: 0;
    }

    .bracket-label {
      margin-top: 0.2rem;
      font-size: 0.8rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(186, 225, 255, 0.8);
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      h1 {
        flex-direction: column;
        align-items: center;
        gap: 0.5em;
        /* space between Wis and Machina rows */
      }

      .word {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .underline {
        position: static;
        /* no overlapping in mobile */
        transform: none;
        margin-top: 0.25em;
      }

      .bracket-label {
        font-size: 0.7rem;
        /* slightly smaller for mobile */
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <canvas id="bg"></canvas>

  <div class="center">
    <h1>
      <span class="word">
        <span class="wis-text">Wis</span>
        <span class="underline">
          <svg width="100" height="20" viewBox="0 0 100 20">
            <path d="M2,2 L2,14 L98,14 L98,2" fill="none" stroke="rgba(140,190,255,0.9)" stroke-width="2.5"
              stroke-linecap="round" />
          </svg>
          <div class="bracket-label">Wis — from Wisdom</div>
        </span>
      </span>
      <span class="word machina">
        <span class="machina-text">Machina</span>
        <span class="underline">
          <svg width="130" height="20" viewBox="0 0 130 20">
            <path d="M2,2 L2,14 L128,14 L128,2" fill="none" stroke="rgba(140,190,255,0.9)" stroke-width="2.5"
              stroke-linecap="round" />
          </svg>
          <div class="bracket-label">Machina — from Machine</div>
        </span>
      </span>
    </h1>
  </div>

  <script>
    (function () {
      const canvas = document.getElementById('bg');
      const ctx = canvas.getContext('2d');

      // --- tunables ---
      const LINK_MAX_DIST = 140;      // px: how close dots must be to link
      const LINK_MAX_OPACITY = 0.22;  // peak line opacity when overlapping
      const LINK_MAX_PER_NODE = 4;    // limit connections per dot for perf/clarity

      let particles = [];
      let scrollY = 0;
      let pointer = { x: 0.5, y: 0.5 };
      let dpr = Math.min(window.devicePixelRatio || 1, 2);

      function seedParticle(w, h) {
        const baseSpeed = 0.05 + Math.random() * 0.15;
        return {
          x: Math.random() * w,
          y: Math.random() * h,
          r: 0.6 + Math.random() * 1.8,
          a: Math.random() * Math.PI * 2,
          v: baseSpeed,
          o: 0.15 + Math.random() * 0.6,
          tw: 1000 + Math.random() * 3000
        };
      }

      function resize() {
        const w = window.innerWidth;
        const h = window.innerHeight;
        dpr = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        const count = Math.floor((w * h) / 9000);
        particles = new Array(count).fill(0).map(() => seedParticle(w, h));
      }

      function draw(t) {
        const w = window.innerWidth;
        const h = window.innerHeight;

        ctx.clearRect(0, 0, w, h);

        // Background gradient
        const grad = ctx.createRadialGradient(
          w * pointer.x, h * pointer.y, Math.max(w, h) * 0.05,
          w / 2, h / 2, Math.max(w, h) * 0.9
        );
        grad.addColorStop(0, "rgba(20,22,30,0.35)");
        grad.addColorStop(1, "rgba(6,8,12,0.9)");
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, w, h);

        const scrollEnergy = (scrollY % h) / h;
        const px = pointer.x - 0.5;
        const py = pointer.y - 0.5;

        // 1) Update positions
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.a += p.v * 0.005 + scrollEnergy * 0.02 + px * 0.01;
          p.x += Math.cos(p.a) * p.v * 0.6 + px * 0.3;
          p.y += Math.sin(p.a) * p.v * 0.6 + py * 0.3 + scrollEnergy * 0.8;

          // wrap
          if (p.x < -5) p.x = w + 5;
          if (p.x > w + 5) p.x = -5;
          if (p.y < -5) p.y = h + 5;
          if (p.y > h + 5) p.y = -5;
        }

        // 2) Draw proximity links (fades in/out by distance)
        const max2 = LINK_MAX_DIST * LINK_MAX_DIST;
        for (let i = 0; i < particles.length; i++) {
          let links = 0;
          const a = particles[i];
          for (let j = i + 1; j < particles.length; j++) {
            const b = particles[j];
            const dx = a.x - b.x;
            const dy = a.y - b.y;
            const d2 = dx * dx + dy * dy;
            if (d2 <= max2) {
              // fade by distance (closer == brighter)
              const d = Math.sqrt(d2);
              const alpha = Math.max(0, (1 - d / LINK_MAX_DIST)) * LINK_MAX_OPACITY;

              // subtle “twinkle” so links breathe
              const tw = 0.5 + 0.5 * Math.sin((t + (i + j) * 53) / 1400);
              const a2 = alpha * (0.75 + 0.25 * tw);

              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(b.x, b.y);
              ctx.lineWidth = 1 + a2 * 1.5; // slightly thicker as they get closer
              ctx.strokeStyle = `rgba(120,190,255,${a2})`;
              ctx.stroke();

              links++;
              if (links >= LINK_MAX_PER_NODE) break;
            }
          }
        }

        // 3) Draw particles (glow + core)
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          const twinkle = 0.5 + 0.5 * Math.sin((t + i * 77) / p.tw);
          const opacity = p.o * twinkle;

          // glow
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r * (1.5 + twinkle * 0.8), 0, Math.PI * 2);
          ctx.fillStyle = `rgba(105,180,255,${opacity * 0.25})`;
          ctx.fill();

          // core
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(180,220,255,${Math.min(1, opacity + 0.1)})`;
          ctx.fill();
        }

        requestAnimationFrame(draw);
      }

      window.addEventListener('resize', resize);
      window.addEventListener('scroll', () => { scrollY = window.scrollY || 0; });
      window.addEventListener('pointermove', e => {
        const rect = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left) / rect.width;
        pointer.y = (e.clientY - rect.top) / rect.height;
      });

      resize();
      requestAnimationFrame(draw);
    })();
  </script>

</body>

</html>
